---

extends:
  - eslint:recommended

parserOptions:
  ecmaVersion: 6
  sourceType: module

env:
  node: true
  es6: true
  mocha: true
  browser: true

rules:

  indent:
    - error
    - 2
    - SwitchCase: 1

  quotes:
    - error
    - single

  linebreak-style:
    - error
    - unix

  semi:
    - error
    - always

  brace-style:
    - error
    - 1tbs
    - allowSingleLine: true

  space-before-function-paren:
    - error
    - anonymous: always
      named: never

  eol-last:
    - error

  camelcase:
    - 2
    - properties: never

  comma-style:
    - 2
    - last

  comma-spacing:
    - 2
    - before: false
      after: true

  key-spacing:
    - 2
    - beforeColon: false
      afterColon: true

  object-curly-spacing:
    - 2
    - always

  keyword-spacing:
    - 2
    - before: true
      after: true
      overrides:
        return: { after: true }
        throw: { after: true }
        case: { after: true }

  prefer-template:
    - 2

  no-useless-concat:
    - 2

  no-unused-vars:
    - 2

  template-curly-spacing:
    - 2
    - always

  no-trailing-spaces:
    - 2

  arrow-parens:
    - 2
    - as-needed

  arrow-spacing:
    - 2

  arrow-body-style:
    - 2
    - as-needed

  no-constant-condition:
    - 2
    - checkLoops: false
