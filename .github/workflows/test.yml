---
name: test
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-release:
          - description: current
            version: 22
          - description: active
            version: 20
          - description: maintenance
            version: 20          
    name: Node.js ${{ matrix.node-release.description }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-release.version }}
    - run: npm ci
    - run: npm test
